<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMYK | Log In</title>
    <!-- CSS -->
    <link rel="stylesheet" href="LogInStyle.css">
    <link rel="icon" href="img/cmykLogo.png ">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- JQuery and JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
</head>

<body class="border border-4 bg-danger-subtle d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded-5 text-secondary shadow bg-white" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="img/cmykLogo.png" alt="login-icon" style="height: 10rem;" />
        </div>
        <div class="text-center fs-1 fw-bold">Iniciar Sesion</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-danger-subtle">
                <img src="img/user1.png" alt="username-icon" style="height: 1rem;" />
            </div>
            <input class="form-control bg-light" id="usuario" type="text" placeholder="Nombre de usuario" />
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-danger-subtle">
                <img src="img/padlock.png" alt="password-icon" style="height: 1rem;" />
            </div>
            <input class="form-control bg-light" id="password" type="password" placeholder="Contraseña" />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic link-danger"
                    style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="btn btn-danger text-white w-100 mt-3 fw-semibold shadow-sm" type="button" id="btnLogin"
            onclick="validar()" value="validar">Iniciar Sesión</div>
        <div class="d-flex gap-2 justify-content-center mt-2">
            <div>¿No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info">Registrate</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-1 mt-1">o</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-1 shadow-sm ">
            <img src="img/buscar.png" alt="google-icon" style="height: 1.6rem;" />
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>

        <!-- Validacion -->
        <script>
            function validar() {
                // obtener los valores de usuario y contraseña
                var usuario = document.getElementById("usuario").value;
                var password = document.getElementById("password").value;

                // validar si los campos no están vacíos
                if (usuario.trim() === "" || password.trim() === "") {
                    Swal.fire("Error", "Por favor ingrese un usuario y una contraseña.", "error");
                    return false;
                }

                // validar si el usuario y la contraseña son correctos
                if (usuario === "Danilo" && password === "1234") {
                    Swal.fire({
                        title: "Bienvenido",
                        text: "Espero sea de tu agrado nuestra tienda.",
                        icon: "success"
                    }).then(() => {
                        window.location.href = "home.html";
                    });
                } else {
                    Swal.fire("Error", "Usuario y/o contraseña inválidos.", "error");
                }
            }
        </script>

</body>

</html>
